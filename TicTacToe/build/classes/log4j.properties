# top level config=logging level, appenders
log4j.rootLogger=DEBUG, console

#-----------------------------------------------------------
# console appender configurations

# Define the console appender to ConsoleAppender
log4j.appender.console=org.apache.log4j.ConsoleAppender

# Set the layout to PatternLayout
log4j.appender.console.layout=util.ANSIColorLayout

# Set display pattern to LEVEL - MESSAGE
log4j.appender.console.layout.ConversionPattern=%-5p [%c] :\t%m%n

# Set the threshold to INFO level
log4j.appender.console.Threshold=DEBUG